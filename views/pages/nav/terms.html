        document.getElementById("tos").innerHTML = `<div style="margin:2%"><div class="text-center"><h1 class="bigtitle">Privacy Policy</h1><h4>Ho&#173;ly Unbl&#173;ocker, a priv&#173;ate w&#173;eb pro&#173;xy serv&#173;ice.</h4></div><p><strong>Effective Date: 07-16-2021</strong></p><h4>What is H<wbr>oly Unb<wbr>lock&#173;er?</h4><p>H&#173;oly U&#173;nblo<wbr>cker, an off&#173;ici&#173;al flagship Tita<wbr>nium Netw<wbr>ork site, can b&#173;ypa&#173;ss we&#173;b filt&#173;er&#173;s regardless of whether it is an ext&#173;ens&#173;ion or net&#173;work-base&#173;d.<br>Being a secure w&#173;eb pro<wbr>xy ser&#173;vi&#173;ce, it supports numerous sites while being updated frequently and concentra&#173;ting on detail with design, mechanics, and features.</p><h4>What is T<wbr>itan<wbr>ium Net<wbr>wor<wbr>k about?</h4><p>Tita<wbr>ni&#173;um Ne&#173;w<wbr>ork is an orga&#173;nizat&#173;ion dedicated to providing pri&#173;vate inter&#173;net acces&#173;s by bypa<wbr>ssing the <wbr>ove<wbr>r-res<wbr>tri<wbr>cti<wbr>ve fil<wbr>te<wbr>rs employed by insti<wbr>tution<wbr>s like scho<wbr>ols or workpl<wbr>aces.</p><h4>Is any da&#8203;ta being collected?</h4><p>Nope! No da&#8203;ta is logged or collected by any of our w&#8203;eb pr&#8203;ox&#8203;es featured. Ho&#8203;ly Unb&#8203;locke&#8203;r values its statement of end&#8203;ing inte&#8203;net cen&#8203;sor&#8203;ship along with valuing u&#8203;ser pri&#8203;vacy.<br><br>If you wish to make a privacy statement or request please contact us via Dis&#8203;co&#8203;rd or our business email listed below:</p><p>Ema&#8203;il: em&#8203;eral&#8203;d@tit&#8203;an&#8203;iumn&#8203;etwor&#8203;k.org</p><h4 id="Security">Security</h4><p>H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er highly values the terms of security using the latest security practices while guaranteeing secure connections over SSL and respecting user privacy entirely.<br></p><h4 id="Cookies">Cookie Usage</h4><p>Hol<wbr>y Unbl<wbr>ocker uses "Cookies" and similar technologies to maintain a user session (described more below) and store your preferences on your computer. All of this information is completely private being only local content with no analytical purposes.</p><p>A cookie is a string of information that a website stores on a visitor's computer, and that the visitor's browser provides to the website each time the visitor returns. H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er uses cookies to help H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er with security on ${document.domain} and its p<wbr>ro<wbr>xy instances, and lastly for user preferences. Users who do not wish to have cookies placed on their computers should set their browsers to refuse cookies before using Ho<wbr>ly Unblo<wbr>cker's websites, with the drawback that certain features of H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er may not function properly without the aid of cookies.</p><p>By continuing to navigate our website without changing your cookie settings, you hereby acknowledge and agree to H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er's use of cookies.</p><h4 id="Cookies">Regarding Ar&#8203;c</h4><p>H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er uses A&#8203;rc, a peer-to-peer Content Delivery Network (CDN) used as an alternative for ads. Arc earnings are used to maintain HU and improve its services. Users who wish to opt-out from Arc may do so. More information about Arc can be found at https://arc.io.</p><h4 id="Changes">Ending Note</h4><p>Although most changes are likely to be minor, H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er may change its Privacy Policy from time to time, and in H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er's sole discretion. H&#8203;ol&#8203;y Unb&#8203;lock&#8203;er encourages visitors to frequently check this page for any changes to its Privacy Policy. Your continued use of this site after any change in this Privacy Policy will constitute your acceptance of such change.</p><h4 id="Credit">Contact Information &amp; Credit</h4><p>If you have any questions about our Privacy Policy, please contact us via <a href="mailto:emerald@titaniumnetwork.org">email</a> or through Di&#8203;scord.<br><br>Di&#8203;scord:&nbsp;Qui&#8203;te A &#8203;Fancy Emera&#8203;ld#0&#8203;001<br></p><p>Ema&#8203;il: em&#8203;eral&#8203;d@tit&#8203;an&#8203;iumn&#8203;etwor&#8203;k.org</p></div>`;
